<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .action-column {
            width: 150px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Products</h2>
        <table class="table table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for p in prdtd %}
                <tr>
                    <td>{{ p.product_name }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.quantity }}</td>
                    <td class="image-column">
                        {{p.image}}<br>
                        <img src="{{ p.image.url }}" class="img-fluid w-90" style="max-height: 100px;">
                    </td>
                    <td>
                        <a href="{% url 'editpage' p.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete' p.id %}" class="btn btn-primary btn-sm">Delete</a>
                    
                    </td>
                    
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
