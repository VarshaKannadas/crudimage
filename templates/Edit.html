<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Update Product</h2>
        <form enctype="multipart/form-data" method="post" action="{% url 'edit_product' prdts.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="product_name" placeholder="Enter product name" value="{{ prdts.product_name }}" >
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" name="price" placeholder="Enter the price of product" value="{{ prdts.price }}">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" class="form-control" name="quantity" placeholder="Enter the quantity" value="{{ prdts.quantity }}">
            </div>
            <div class="form-group">
                <h6>Product Image:</h6>
                <img src="{{ prdts.image.url }}" class="w-25"><br>{{ prdts.file }}
                <input type="file" class="form-control-file" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
        

    </div>
</body>
</html>
